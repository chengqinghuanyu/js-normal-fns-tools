<body>
  <script type="text/javascript">
function numToFixedTwo(num){//toFixed();
    if(isNaN(num)){
        num = 0;
    }
    if(typeof(num) === "string"){
        num = parseFloat(num);
    }
      let mg = num,
          n = mg.toString();
      if(n.indexOf(".") > 0){
          g = n.split("."),
          p = g[0],
          k = g[1].substring(0,2),
          val = p+"."+k;
          n = parseFloat(val);
      }else{
        n = Number(n);
      }
      console.log(n);
      return n;
  }
  numToFixedTwo("-10000.999a");
  //numToFixedTwo(-10000.990400);
  </script>
